<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container">
      <!-- ref possibilita identificar os elementos obtendo dados da tag -->
      <h1 ref="title">{{title}}</h1>

      <transformers></transformers>
      <game-of-thrones></game-of-thrones>

      <ul ref="users">
        <li v-for="(item,index) in users" :key="item.name">
          {{item.name}}<a href="" @click.prevent.stop="remove(index)">X</a>
        </li>
      </ul>
    </div>

    <template id="transformers">
      <div>
        <slot name="title"></slot>
        <ul>
          <li v-for="item in transformers">{{item.name}}</li>
        </ul>
      </div>
    </template>

    <template id="gameOfThrones">
      <div>
        <h4>Game of Thrones</h4>
        <ul>
          <li v-for="item in gameOfThrones">{{item.name}}</li>
        </ul>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>

    <script>
      var mixin = {
        methods: {},
      };

      Vue.component("transformers", {
        template: "#transformers",
        data() {
          return {
            transformers: [
              { name: "Optmus Prime" },
              { name: "Megatron" },
              { name: "Buumble Bee" },
            ],
          };
        },
      });

      Vue.component("game-of-thrones", {
        template: "#gameOfThrones",
        data() {
          return {
            gameOfThrones: [
              { name: "Jon Snow" },
              { name: "Daenerys" },
              { name: "Tyron" },
            ],
          };
        },
      });

      var app = new Vue({
        el: "#app",
        mixins: [mixin],
        data: {
          title: "KEY | REF | SLOT | IS",
          users: [{ name: "Joana" }, { name: "Gabriel" }, { name: "Samuel" }],
        },
        mounted() {
          console.log(this.$refs.title);
          console.log(this.$refs.users);
        },
      });
    </script>
  </body>
</html>
