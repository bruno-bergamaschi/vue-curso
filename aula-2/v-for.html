<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <ul>
        <li v-for="(item, index) in languages">{{index}} - {{item.name}}</li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          title: "Aula 02 - V-FOR",
          languages: [
            { name: "Javascript" },
            { name: "Php" },
            { name: "Java" },
            { name: "C#" },
            { name: "Python" },
          ],
        },
      });
    </script>
  </body>
</html>
