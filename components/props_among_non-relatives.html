<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <input-form></input-form>
        <my-list></my-list>
      </div>
    </div>

    <template id="input-form">
      <div class="card m-3 p-2">
        <div class="card-block">
          <div class="form-group">
            <label for="">TÃ­tulo</label>
            <input
              v-model="title"
              value="title"
              type="text"
              class="form-control mt-2 mb-2"
            />
          </div>
          <button class="btn btn-primary" @click.stop.prevent="submit()">
            Salvar
          </button>
        </div>
      </div>
    </template>

    <template id="my-list">
      <ul class="list-group m-3">
        <li class="list-group-item" v-for="item in list">{{item.title}}</li>
      </ul>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script>
      Vue.component("input-form", {
        template: "#input-form",
        data() {
          return {
            title: "",
          };
        },
        methods: {
          submit() {
            // eventBus.$emit
            this.$eventHub.$emit("submit", this.title);
            this.title = "";
          },
        },
      });
      Vue.component("my-list", {
        template: "#my-list",
        data() {
          return {
            list: [{ title: "Levar a Dora para tomar banho!" }],
          };
        },
        created() {
          let vm = this;
          // eventBus.$on
          this.$eventHub.$on("submit", function (title) {
            if (title) {
              vm.list.push({ title });
            }
          });
        },
      });
      var eventBus = new Vue();
      Vue.prototype.$eventHub = new Vue();
      var app = new Vue({
        el: "#app",
        data: {
          title: "COMPONENTS PROPS",
        },
      });
    </script>
  </body>
</html>
